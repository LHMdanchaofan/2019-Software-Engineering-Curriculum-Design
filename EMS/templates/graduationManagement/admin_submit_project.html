{% extends 'adm_base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">毕设题目列表</h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <div class="input-group-btn">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table id="mytable" class="table table-hover">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>教师</th>
                            <th>题目名称</th>
                            <th>题目难度</th>
                            <th>题目类型</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for item in info %}
                            <tr onclick="javascript:window.location.href='/graduationManagement/admin_view_project_detail?id={{ item.id }}'">
                                <td>{{ forloop.counter }}</td>
                                <td>{{ item.tno.name }}</td>
                                <td>{{ item.pname }}</td>
                                <td>{{ item.pdifficulty }}</td>
                                <td>{{ item.pdirection }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
{% endblock %}

{% block script %}


    <!-- Page script -->
    <script>
        $(function () {
            var table = $('#mytable').DataTable(
                {
                    dom: 'Bfrtip',
                    buttons: [
                        'copy', 'csv', 'excel', 'pdf', 'print'
                    ],
                    "paging": true,       <!-- 允许分页 -->
                    "lengthChange": true, <!-- 允许改变每页显示的行数 -->
                    "searching": true,    <!-- 允许内容搜索 -->
                    "ordering": true,     <!-- 允许排序 -->
                    "info": true,         <!-- 显示信息 -->
                    "autoWidth": false,    <!-- 固定宽度 -->
                    "language": {
                        "sProcessing": "处理中...",
                        "sLengthMenu": "显示 _MENU_ 项结果",
                        "sZeroRecords": "没有匹配结果",
                        "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                        "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                        "sInfoPostFix": "",
                        "sSearch": "搜索:",
                        "sUrl": "",
                        "sEmptyTable": "表中数据为空",
                        "sLoadingRecords": "载入中...",
                        "sInfoThousands": ",",
                        "oPaginate": {
                            "sFirst": "首页",
                            "sPrevious": "上页",
                            "sNext": "下页",
                            "sLast": "末页"
                        },
                        "oAria": {
                            "sSortAscending": ": 以升序排列此列",
                            "sSortDescending": ": 以降序排列此列"
                        }
                    },
                    "columnDefs": [{
                        "searchable": false,
                        "orderable": true,
                        "targets": 0
                    }],
                    "order": [[0, 'asc']]
                }
            );


            //Initialize Select2 Elements
            $(".select2").select2();
        });

        $(".jump1").click(function () {
            location.href = "/graduationManagement/teacher_edit_project";
        });
    </script>


{% endblock %}
