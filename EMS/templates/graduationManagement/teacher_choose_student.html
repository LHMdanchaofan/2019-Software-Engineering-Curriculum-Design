{% extends 'teacher_base.html' %}
{% load staticfiles %}

{% block content %}
  
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">毕设题目列表</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody>
                   {% for item in info %}
                  <tr>
                  <th>题目名称</th>
                   <th>选题学生</th>
                   <th>状态</th>
                </tr>
                <tr >
                 
                  <td>{{ item.pno.pname }} </td>
                  <td>{{item.sno.name}}<a href="#" class="btn btn-primary btn-xs">了解更多</a></td>
                  <!-- <td><span class="label label-success">接收</span></td> -->
                   <td> <button type="button" class="btn btn-danger btn-info delete" onclick="javascript:window.location.href='/graduationManagement/teacher_acc_student?id={{ item.pno.id}}'"><span >
                    {% if item.status  == 1 %}
                  <option value="">已接受</option>
                  {% else %}
                  <option value="">接受</option>
                  {% endif %}</span></button></td>
                   <td> <button type="button" class="btn btn-danger btn-info delete" onclick="javascript:window.location.href='/graduationManagement/teacher_ref_student?id={{ item.pno.id}}'">拒绝</button></td>



<span >{% if item.pstatus  == 0 %}
                  <option value="">未选</option>
                  {% else %}
                  <option value="">已选</option>
                  {% endif %}</span>

                  <!-- <td><span class="label label-success">拒绝</span></td> -->
                </tr>
               
            
                 {% endfor %}
              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
{% endblock %}

{% block script %}


    <!-- jQuery 2.2.3 -->
    <script src="{% static 'AdminLTE/plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
    

    <script src="{% static 'AdminLTE/plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="{% static 'AdminLTE/bootstrap/js/bootstrap.min.js' %}"></script>
	<!-- Select2 -->
	<script src="{% static 'AdminLTE/plugins/select2/select2.full.min.js' %}"></script>
	<!-- InputMask -->
	<script src="{% static 'AdminLTE/plugins/input-mask/jquery.inputmask.js' %}"></script>
	<script src="{% static 'AdminLTE/plugins/input-mask/jquery.inputmask.date.extensions.js' %}"></script>
	<script src="{% static 'AdminLTE/plugins/input-mask/jquery.inputmask.extensions.js' %}"></script>
	<!-- date-range-picker -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js' %}"></script>
	<script src="{% static 'AdminLTE/plugins/daterangepicker/daterangepicker.js' %}"></script>
	<!-- bootstrap datepicker -->
	<script src="{% static 'AdminLTE/plugins/datepicker/bootstrap-datepicker.js' %}"></script>
	<!-- bootstrap color picker -->
	<script src="{% static 'AdminLTE/plugins/colorpicker/bootstrap-colorpicker.min.js' %}"></script>
	<!-- bootstrap time picker -->
	<script src="{% static 'AdminLTE/plugins/timepicker/bootstrap-timepicker.min.js' %}"></script>
	<!-- SlimScroll 1.3.0 -->
	<script src="{% static 'AdminLTE/plugins/slimScroll/jquery.slimscroll.min.js' %}"></script>
	<!-- iCheck 1.0.1 -->
	<script src="{% static 'AdminLTE/plugins/iCheck/icheck.min.js' %}"></script>
	<!-- FastClick -->
	<script src="{% static 'AdminLTE/plugins/fastclick/fastclick.js' %}"></script>
	<!-- AdminLTE App -->
	<script src="{% static 'AdminLTE/dist/js/app.min.js' %}"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="{% static 'AdminLTE/dist/js/demo.js' %}"></script>
	<!-- Page script -->
	<script>
	  $(function () {
	    //Initialize Select2 Elements
	    $(".select2").select2();
	  });
     $(".jump").click(function () {
             location.href = "{% url 'graduationManagement:teacher_view_project_detail' %}";
         });
	</script>


{% endblock %}
