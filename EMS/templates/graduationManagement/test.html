<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>航线与飞机信息管理</title>
</head>


<body>
	<table border="1" class="dataframe">
	<thead>
		<tr>
			<th>航班号</th>
			<th>日期</th>
		</tr>
	</thead>

	<tbody>
		{% for item in info %}
		<tr>
			<td>{{ item.tno_id }}</td>
			<td>{{ item.pname }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>


</body>


</html>
