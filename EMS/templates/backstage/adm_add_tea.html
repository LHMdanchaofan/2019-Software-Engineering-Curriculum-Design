{% extends "adm_base.html" %}
{% block title %}欢迎登录教务管理系统{% endblock %}

{% block content %}
    <div class="main-content-container container-fluid px-4">
        <!-- Page Header -->
        <div class="page-header row no-gutters py-4">
            <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <h3 class="page-title">用户信息</h3>
            </div>
        </div>
        <!-- End Page Header -->
        <!-- Default Light Table -->
        <div class="row">

            <div class="col-lg-12">
                <div class="card card-small mb-4">
                    <div class="card-header border-bottom">
                        <h6 class="m-0">Account Details</h6>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item p-3">
                            <div class="row">
                                <div class="col">
                                    <form role="form" method="post" action="{% url 'backstage:adm_view_all_teacher' %}"
                                          class="">
                                        {% csrf_token %}
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="feFirstName">姓名：</label>
                                                <input type="text" class="form-control"
                                                       placeholder="姓名" value="" name="name"
                                                ></div>
                                            <div class="form-group col-md-6">
                                                <label for="feFirstName">工号：</label>
                                                <input type="text" class="form-control"
                                                       placeholder="工号" value="" name="username"
                                                ></div>
                                            <div class="form-group col-md-6">
                                                <label for="feFirstName">性别：</label>
                                                <input type="text" class="form-control"
                                                       placeholder="工号" value="" name="sex"
                                                ></div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="feFirstName">学院：</label>
                                                <input type="text" class="form-control"
                                                       placeholder="学院" value="" name="college_name"
                                                ></div>
                                            <div class="form-group col-md-6">
                                                <label for="feFirstName">加入年份：</label>
                                                <input type="text" class="form-control"
                                                       placeholder="加入年份" value="" name="in_year"
                                                ></div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="feEmailAddress">头衔：</label>
                                                <input type="text" class="form-control"
                                                       placeholder="头衔" value="" name="title"
                                                >
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="feEmailAddress">教育背景：</label>
                                                <input type="text" class="form-control"
                                                       placeholder="教育背景" value=""
                                                       name="edu_background"
                                                >
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="fePassword">Password</label>
                                                <input type="password" class="form-control" id="Password"
                                                       name="Password"
                                                       placeholder="Password"></div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="feInputAddress">Address</label>
                                                <input type="text" class="form-control" id="feInputAddress"
                                                       placeholder="1234 Main St"></div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="feInputCity">City</label>
                                                <input type="text" class="form-control" id="feInputCity"></div>
                                            <div class="form-group col-md-4">
                                                <label for="feInputState">State</label>
                                                <select id="feInputState" class="form-control">
                                                    <option selected>Choose...</option>
                                                    <option>...</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label for="inputZip">Zip</label>
                                                <input type="text" class="form-control" id="inputZip"></div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <label for="feDescription">Description</label>
                                                <textarea class="form-control" name="feDescription"
                                                          rows="5">123</textarea>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <button type="submit" class="btn btn-microsoft" name="confirm_add">Create Account</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End Default Light Table -->
    </div>

{% endblock %}
