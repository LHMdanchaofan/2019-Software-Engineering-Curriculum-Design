{% block script %}
    <script>

        $.fn.dataTable.ext.search.push(
            function (settings, data, dataIndex) {

                if (week == 0 || day == 0 || lesson == 0) return true

                if (data[0][0] == 'B') {
                    return true
                } else return false
            }
        );

        $(document).ready(function () {
            var table = $(' #vacant_room_table').DataTable(
                {
                    "paging": true,       <!-- 允许分页 -->
                    "lengthChange": true, <!-- 允许改变每页显示的行数 -->
                    "searching": true,    <!-- 允许内容搜索 -->
                    "ordering": true,     <!-- 允许排序 -->
                    "info": true,         <!-- 显示信息 -->
                    "autoWidth": false,    <!-- 固定宽度 -->
                    "language": {
                        "sProcessing": "处理中...",
                        "sLengthMenu": "显示 _MENU_ 项结果",
                        "sZeroRecords": "没有匹配结果",
                        "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                        "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                        "sInfoPostFix": "",
                        "sSearch": "搜索:",
                        "sUrl": "",
                        "sEmptyTable": "表中数据为空",
                        "sLoadingRecords": "载入中...",
                        "sInfoThousands": ",",
                        "oPaginate": {
                            "sFirst": "首页",
                            "sPrevious": "上页",
                            "sNext": "下页",
                            "sLast": "末页"
                        },
                        "oAria": {
                            "sSortAscending": ": 以升序排列此列",
                            "sSortDescending": ": 以降序排列此列"
                        }
                    },
                    "columnDefs": [{
                        "searchable": true,
                        "orderable": true,
                        "targets": 0
                    }],
                    "order": [[0, 'asc']]
                }
            );
            var d = new Array('1', "2", '3');
            for (var i = 2015;i<= 2022; i++) {
                var yyy = i+1;
                $("#week").append("<option value=" + i + ">" + i+"-"+yyy + "</option>")
            }

            {% for r in rooms %}
                console.log('{{ r.crno }}')
            {% endfor %}


            for (var i = 0; i <= 2; i++) {
                $('#day').append("<option value=" + d[i] + ">" + d[i] + "</option>")
            }

            $('#lessons').append("<option value=0>ALL</option>")
            for (var i = 1; i <= 13; i++) {
                $('#lessons').append("<option value=" + i + ">" + "第" + i + '节' + "</option>")
            }
            $('#lessone').append("<option value=0>ALL</option>")
            for (var i = 1; i <= 13; i++) {
                $('#lessone').append("<option value=" + i + ">" + "第" + i + '节' + "</option>")
            }

            for (var i = 1; i <= 7; i++)

                $('#vacant_room_table tbody').on('click', 'tr', function (e) {
                    if ($(this).hasClass('selected')) {
                        $(this).removeClass('selected');
                    } else {
                        table.$('tr.selected').removeClass('selected');
                        $(this).addClass('selected');
                    }
                });
            // Event listener to the two range filtering inputs to redraw on input
            $('#week, #day, #lesson').change(function () {
                table.draw()
            });
            $('.select2').select2();
        });
    </script>
